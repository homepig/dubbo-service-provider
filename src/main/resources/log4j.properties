# 定义日志文件存储路径
log = log

#定义根记录器，作用于全局，第一个参数指定日志输出级别，后面都是输出源
log4j.rootLogger = Debug, console

#################配置控制台格式的日志输出###############
log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern = %c-%C-%d{yyyy-MM-dd HH:mm:ss}-%F-%t-%x-%-5p-%-10c:%m%n